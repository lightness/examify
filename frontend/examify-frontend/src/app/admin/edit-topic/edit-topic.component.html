<div *ngIf="topic">

    <h3 *ngIf="!topic?.title" class="display-4 text-right">New Topic</h3>
    <h3 *ngIf="topic?.title" class="display-4 text-right">Topic "{{topic.title}}"</h3>

    <form>
        <div class="form-group">
            <label for="input-title">Title</label>
            <input id="input-title" type="text" [(ngModel)]="topic.title" name="title" class="form-control" placeholder="Topic title"
            />
        </div>

        <div class="form-group">
            <label for="input-theory">Theory</label>
            <textarea id="input-theory" [(ngModel)]="topic.theory" name="theory" class="form-control" placeholder="Some theory by topic"></textarea>
        </div>

        <button (click)="save()" class="btn btn-success">
            <i class="fas fa-save"></i>
            {{ topic.id ? "Update" : "Create" }}
        </button>
        <a href="/admin/topic/{{topicId}}/questions" class="btn btn-primary">
            <i class="fas fa-list"></i>
            Manage Questions
        </a>

        <div class="float-right">
            <button *ngIf="topic?.id" (click)="deleteTopic()" class="btn btn-outline-danger">
                <i class="fas fa-times"></i>
                Delete Topic
            </button>
            <a href="/admin/topics" class="btn btn-link">To Topic List</a>
        </div>

    </form>

</div>
