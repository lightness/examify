<div class="card">
    <div class="card-body">
        <h5 class="card-title">Question â„–{{ question.id }}</h5>
        <p class="card-text">{{ question.text }}</p>

        <ol>
            <li *ngFor="let answer of question.answers" >
                <label>
                    <input type="checkbox" [(ngModel)]="answer.isCorrect" disabled>
                    <span>{{ answer.text }}</span>
                </label>
            </li>
        </ol>

        <button (click)="onEditClick()" class="btn btn-success">Edit</button>
        <button (click)="onDeleteClick()" class="btn btn-outline-danger float-right">Delete</button>
    </div>
</div>
