<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ topic.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Topic #{{ topic.id }}</h6>
        <p class="card-text">{{ topic.description }}</p>
        <a href="/admin/topic/{{topic.id}}" class="btn btn-primary">Manage</a>
        <a (click)="onDeleteClick()" class="btn btn-outline-danger float-right">Delete</a>
    </div>
</div>
