<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ topic.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ topic.title }}</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="/admin/topic/{{topic.id}}" class="btn btn-primary">Manage</a>
        <a (click)="onDeleteClick()" class="btn btn-outline-danger float-right">Delete</a>
    </div>
</div>
