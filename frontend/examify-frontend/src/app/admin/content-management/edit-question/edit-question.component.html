<p class="display-4 text-right">Question #{{ question.id }}</p>
<p class="lead text-right">Topic #{{ topic.id }} "{{ topic.title }}"</p>

<div class="form-group">
    <label for="input-text">Question text</label>
    <textarea id="input-text" [(ngModel)]="question.text" class="form-control"></textarea>
</div>

<p class="lead text-right">Answer options</p>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col" class="col-8">Text answer</th>
            <th scope="col">Correctness</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let answer of question.answers">
            <td>
                <input type="text" [(ngModel)]="answer.text" class="form-control" />
            </td>
            <td class="td-correctness">
                <input type="checkbox" [(ngModel)]="answer.isCorrect" class="form-control" />
            </td>
            <td>
                <button (click)="deleteAnswer(answer)" class="btn btn-outline-danger">
                    <i class="fa fa-times"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button (click)="addAnswer()" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                    Add answer option
                </button>
            </td>
        </tr>
    </tbody>
</table>

<hr>

<button (click)="save()" class="btn btn-success">
    <i class="fa fa-save"></i>
    Save
</button>

<div class="float-right">
    <a [routerLink]="questionsManagePageRoute" class="btn btn-secondary">Back to Questions List</a>
    <button *ngIf="question.id" (click)="deleteQuestion()" class="btn btn-outline-danger">
        <i class="fa fa-times"></i>
        Delete question
    </button>
</div>
