<p class="display-4 text-right">{{ topic.title }}</p>
<p class="lead text-right">Questions</p>

<div class="add-question-btn">
    <a [routerLink]="questionAddPageRoute" class="btn btn-primary">
        <i class="fas fa-plus"></i>
        Add Question
    </a>

    <div class="float-right">
        <a [routerLink]="topicEditPageRoute" class="btn btn-link">
            <i class="fas fa-pencil-alt"></i>
            Edit Topic
        </a>
        <a [routerLink]="topicsPageRoute" class="btn btn-link">
            To Topic List
        </a>
    </div>
</div>

<div *ngIf="questions" class="card-deck">

    <ex-question-card *ngFor="let question of questions" [question]="question" (onDelete)="onDelete(question)" (onEdit)="onEdit(question)">
    </ex-question-card>

</div>
