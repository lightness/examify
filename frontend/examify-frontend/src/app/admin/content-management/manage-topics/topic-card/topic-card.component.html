<div class="card">
    <div class="card-header">
        {{ topic.title }}

        <a (click)="onDeleteClick()" class="btn btn-outline-danger float-right">
            <i class="fas fa-times"></i>
        </a>
    </div>
    <div class="card-body">
        <p class="text-muted">Topic #{{ topic.id }}</p>
        <p class="text-muted">Questions: {{ topic.hasQuestions }}</p>
        <p class="card-text">{{ topic.description }}</p>


        <a [routerLink]="topicEditPageRoute" class="btn btn-success">
            <i class="fas fa-pencil-alt"></i>
            Edit
        </a>
        <a [routerLink]="questionsManagePageRoute" class="btn btn-primary">
            <i class="fas fa-list"></i>
            Manage Questions
        </a>

    </div>
</div>
