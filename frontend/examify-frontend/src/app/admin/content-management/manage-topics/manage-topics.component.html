<h3 class="display-4 text-right">Topics</h3>

<div class="add-topic-btn">
    <a [routerLink]="topicAddPageRoute" class="btn btn-success">
        <i class="fas fa-plus"></i>
        Add new
    </a>
</div>

<div *ngIf="topics" class="card-deck">

    <ex-topic-card *ngFor="let topic of topics" [topic]="topic" (onDelete)="onDelete(topic)"></ex-topic-card>

</div>
