<div class="row justify-content-md-center">
    <div class="col-md-6">
        <p class="display-4 text-right">Examify</p>
        <form [formGroup]="formGroup" (submit)="login()">
            <div class="form-group" *ngIf="formGroup.hasError('errorAuth')">
                <div class="alert alert-danger" role="alert">
                    {{ formGroup.getError("errorAuth") }}
                </div>
            </div>
            <div class="form-group">
                <app-form-control-wrapper [errors]="errors.username" [control]="formGroup.controls['username']">
                    <label for="input-name" input-label>User Name</label>
                    <input class="form-control" placeholder="User" formControlName="username" type="text" input-control #usernameField>
                </app-form-control-wrapper>
            </div>
            <div class="form-group">
                <app-form-control-wrapper [errors]="errors.password" [control]="formGroup.controls['password']">
                    <label for="input-password" input-label>Password</label>
                    <input class="form-control" placeholder="Password" formControlName="password" type="password" input-control #passwordField>
                </app-form-control-wrapper>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Sign In</button>
        </form>
    </div>
</div>
